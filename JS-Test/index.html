<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Author: Elen Brodt, Kebook JS Test">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1441d9e9b5.js"
      crossorigin="anonymous"
    ></script>
    <title>Kebook JS Test</title>
  </head>
  <body>
    <main>
      <section class="our-plans">
        <div class="title-plans">
          <h1>Nossos planos</h1>
          <p>
            Selecione o número de clientes que deseja gerenciar para ver nossos
            valores
          </p>
        </div>
        <h3>Selecione a quantidade de perfis</h3>
        <div class="selectors">
            <form>
              <div class="arrow-selector">
                <button type="button" aria-label="esquerda">
                  <i class="fa-solid fa-caret-left" id="left"></i>
                </button>
                <p id="quantidade">1</p>
                <button type="button" aria-label="direita">
                  <i class="fa-solid fa-caret-right" id="right"></i>
                </button>
              </div>
              <div class="range-input">
                <span class="progress-before"></span>
                <label for="slider" aria-label="Selecione a quantidade de planos">
                  
                </label>
                  <input
                  id="slider"
                  value="1"
                  type="range"
                  min="1"
                  max="10"
                />
                <span class="progress-after"></span>
              </div>  
            </form>
          <h4>Cada perfil contempla</h4>
          <div class="icons">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-twitch"></i>
          </div>
        </div>
        <div class="total-price-plan">
          <h4>Selecione o período do seu pagamento</h4>
          <div class="plan-type">
            <button type="button" class="btn_monthly">Mensal</button>
            <button type="button" class="btn_annuity">Anual</button>
          </div>
          <div class="plan-price">
            <div class="info">
              <h2>Plano Completo</h2>
              <p class="monthly">Equivalente Mensalidade</p>
              <p class="annuity">Equivalente Anuidade</p>
            </div>
            <div class="price">
                <p>R$</p>
                <span>246.41</span>
            </div>
            <button type="submit">
              Comprar Agora 
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
